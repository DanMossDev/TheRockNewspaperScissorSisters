<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <header>
        <h1>Rock Paper Scissors</h1>
    </header>

    <div class="scoreboard">
            <div id="user-label" class="badge">User</div>
            <div id="comp-label" class="badge">CPU</div>
            <span id="user-score">0</span>:<span id="comp-score">0</span>
    </div>

    <div class="result">
        <p>Take on the hyperadvanced RPS AI 2.0.<br>How will you fair?</p>
    </div>

    <div class="choices">
        <div id="rock" class="choice">
            <img src="./images/rock.png" alt="Image representing the choice 'rock'">
        </div>
        <div id="paper" class="choice">
            <img src="./images/paper.png" alt="Image representing the choice 'paper'">
        </div>
        <div id="scissors" class="choice">
            <img src="./images/scissors.png" alt="Image representing the choice 'scissors'">
        </div>
    </div>
    <script src="app.js" charset="UTF-8"></script>
</body>
</html>
